<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualization</title>
  <link rel="stylesheet" href="main.css">
  <!-- Google Font: Montserrat for logo text -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body 
    {
      /* Apply web font */
      font-family: 'Montserrat';
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff; /* màu nền */
    }
    .logo-container 
    {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .square 
    {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background:rgba(1, 230, 255, 1); /* xanh ngọc */
      position: absolute;
      top: 0;
      left: 0;
    }
    .diamond 
    {
      width: 100%;
      height: 100%;
      background: rgba(13, 106, 243, 0.51); /* xanh lam trong suốt */
      transform: rotate(45deg);
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .text-main 
    {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 19px;
      font-weight: 700;
      /* Use Montserrat for the main text */
      font-family: 'Montserrat';
      color: black;
      letter-spacing: 2px;
    }
    .text-small 
    {
      position: absolute;
      top: 40%;
      right: 6%;
      font-size: 11px;
      color: black;
      /* Use Montserrat for the small label */
      font-family: 'Montserrat';
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="square"></div>
    <div class="diamond"></div>
    <div class="text-main">VISUALIZATION</div>
    <div class="text-small">KaTila</div>
  </div>
</body>
</html>
